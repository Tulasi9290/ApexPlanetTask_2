<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>MyTicTacToe</h1>
    </nav>
    <main class="game-container">
        <section id="form">
            <h2>Player Registration</h2>
            <form id="gameForm">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" name="playerName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="playerColor">Player Color:</label>
                <input type="color" id="playerColor" name="playerColor">
                
                <button type="submit">Register</button>
            </form>
            <p id="formMessage" class="hidden"></p>
        </section>
      <div class="board">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
      <section class="game-info">
        <p class="status">Turn for X</p>
        <button id="reset">Reset</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
